<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #map { height: 794px; 
        width: 1215px;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
   
   
</script>
    <title>Document</title>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script> var map = L.map('map').setView([51.505, -0.09], 13);
   var marker1 = L.marker([51.5, -0.09]).addTo(map);
   var marker2 = L.marker([51.5, -0.2]).addTo(map);
   var marker3= L.marker([51.5, 0.2]).addTo(map);
   var marker4 = L.marker([51.5, 0.2]).addTo(map);
   var marker5 = L.marker([51.5, 0.9]).addTo(map);
 
marker1.bindPopup("<b>Hello world!</b><br>大板根." ).openPopup();
marker2.bindPopup("<b>Hello world!</b><br>茶葉文物." ).openPopup();
marker3.bindPopup("<b>Hello world!</b><br>三井倉庫." ).openPopup();
marker4.bindPopup("<b>Hello world!</b><br>有記." ).openPopup();
marker5.bindPopup("<b>Hello world!</b><br>新春芳." ).openPopup();


    L.tileLayer('./images/地圖.PNG', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
}).addTo(map);
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
</script>
</body>
</html>
